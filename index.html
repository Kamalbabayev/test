<!DOCTYPE html>
<html>
  <head>
    <title>Kamalı Affediyormusun?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      #modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }
      #modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }
      @keyframes confetti {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(500px) rotate(720deg);
          opacity: 0;
        }
      }

      .confetti {
        position: absolute;
        top: -10px;
        animation: confetti 2s linear infinite;
      }

      .confetti:nth-child(1) {
        left: 10%;
        animation-delay: -1s;
      }

      .confetti:nth-child(2) {
        left: 20%;
        animation-delay: -2s;
      }

      .confetti:nth-child(3) {
        left: 30%;
        animation-delay: -3s;
      }

      .confetti:nth-child(4) {
        left: 40%;
        animation-delay: -4s;
      }

      .confetti:nth-child(5) {
        left: 50%;
        animation-delay: -5s;
      }

      .confetti:nth-child(6) {
        left: 60%;
        animation-delay: -6s;
      }

      .confetti:nth-child(7) {
        left: 70%;
        animation-delay: -7s;
      }

      .confetti:nth-child(8) {
        left: 80%;
        animation-delay: -8s;
      }

      .confetti:nth-child(9) {
        left: 90%;
        animation-delay: -9s;
      }
    </style>
  </head>
  <body>
    <div id="confetti-wrapper">
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
    </div>
    <h1>Kamalı Affediyormusun?</h1>
    <button id="yes-button">Evet</button>
    <button id="no-button">Hayır</button>

    <div id="modal">
      <div id="modal-content">
        <p>Son kararın mı?</p>
        <button id="modal-yes-button">Evet</button>
        <button id="modal-no-button">Hayır</button>
      </div>
    </div>

    <script>
      let yesButton = document.querySelector("#yes-button");
      let noButton = document.querySelector("#no-button");
      let modal = document.querySelector("#modal");
      let modalYesButton = document.querySelector("#modal-yes-button");
      let modalNoButton = document.querySelector("#modal-no-button");
      let confettiWrapper = document.querySelector("#confetti-wrapper");

      yesButton.addEventListener("click", function () {
        alert("Tebrikler! Arkadaşınızı affettdiniz.");
      });

      noButton.addEventListener("click", function () {
        modal.style.display = "block";
      });

      modalYesButton.addEventListener("click", function () {
        modal.style.display = "none";
        noButton.click();
      });

      modalNoButton.addEventListener("click", function () {
        modal.style.display = "none";
      });
    </script>
  </body>
</html>
